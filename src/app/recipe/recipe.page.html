<ion-header>
  <ion-toolbar>
    <ion-title> Popular Searches </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search by recipe or ingredients"></ion-searchbar>

  <div class="popular-searches">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of popularSearches">
          <div class="search-item">
            <img
              [src]="item.image"
              alt="{{item.title}}"
            /></div></ion-col></ion-row
    ></ion-grid></div
></ion-content>
